<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP</title>
    <link rel="stylesheet" href="signup_Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="signup">SIGN UP</div>
    <div class="container">
            <div class="input-group grid">
                <div class="input-item">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="input-item">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-container">
                <input type="password" id="password-input" name="password" required minlength="6">
                <i class="fa-solid fa-eye" id="logo-eye"></i>
                </div>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="terms" name="terms" required> I agree to the 
                    <a href="#">Terms and Conditions</a>
                </label>
            </div>
            <a href="https://apichitpek.github.io/Form-Sign-in---Sign-up-/"><button type="submit">Sign Up</button></a>
        </form>
    </div>
    
    <script>
        const eyeIcon = document.getElementById('logo-eye');
        const passwordInput = document.getElementById('password-input');

        // Show password on mouse down
        eyeIcon.addEventListener('mousedown', () => {
            passwordInput.type = 'text'; // Show password
        });

        // Hide password on mouse up
        eyeIcon.addEventListener('mouseup', () => {
            passwordInput.type = 'password'; // Hide password
        });

        // For touch devices (mobile)
        eyeIcon.addEventListener('touchstart', () => {
            passwordInput.type = 'text'; // Show password
        });

        eyeIcon.addEventListener('touchend', () => {
            passwordInput.type = 'password'; // Hide password
        });
    </script>

</body>
</html>
